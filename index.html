  let authorized = false;

  const screen = document.getElementById("screen");
  const passwordInput = document.getElementById("passwordInput");
  const loginBtn = document.getElementById("loginBtn");
  const statusDiv = document.getElementById("status");
  const authDiv = document.getElementById("auth");
  const controlsDiv = document.getElementById("controls");
  const backspaceBtn = document.getElementById("backspaceBtn");
  const hiddenInput = document.getElementById("hiddenInput");

  function connect() {
    ws = new WebSocket(wsUrl);

    ws.onopen = () => {
      statusDiv.textContent = "üîå –ü–æ–¥–∫–ª—é—á–µ–Ω–æ";

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);

      if (!authorized) {
        if (msg.type === "auth") {
          if (msg.status === "ok") {
            authorized = true;
            authDiv.style.display = "none";
            controlsDiv.style.display = "block";
            hiddenInput.focus();
          } else {
            statusDiv.textContent = "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å";
          }
        }
        return;
      }

      if (msg.type === "screen") {
        screen.src = "data:image/jpeg;base64," + msg.data;
      }
    };

    ws.onclose = () => {
      statusDiv.textContent = "üîå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ";
      authorized = false;
      authDiv.style.display = "block";
      controlsDiv.style.display = "none";

    ws.onerror = () => {
      statusDiv.textContent = "‚ùó –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è";

  loginBtn.onclick = () => {
    if (ws.readyState === WebSocket.OPEN) {
      const pass = passwordInput.value.trim();
      if (pass.length > 0) {
        ws.send(JSON.stringify({ type: "auth", password: pass }));
      }
    }
  };

  // –ö–ª–∏–∫ –ø–æ —ç–∫—Ä–∞–Ω—É ‚Üí —Ñ–æ–∫—É—Å –≤ input
  screen.addEventListener("touchend", (e) => {
    if (!authorized) return;

    const rect = screen.getBoundingClientRect();
    const touch = e.changedTouches[0];
    const x = Math.round((touch.clientX - rect.left) * 1280 / screen.clientWidth);
    const y = Math.round((touch.clientY - rect.top) * 720 / screen.clientHeight);
    ws.send(JSON.stringify({ type: "click", x, y }));

    hiddenInput.focus();
  });

  // –°–≤–∞–π–ø ‚Äî —Å–∫—Ä–æ–ª–ª
  let lastY = null;
  screen.addEventListener("touchstart", (e) => {
    lastY = e.touches[0].clientY;
  }, { passive: false });

  screen.addEventListener("touchmove", (e) => {
    if (!authorized) return;
    const currentY = e.touches[0].clientY;
    const dy = lastY - currentY;
    lastY = currentY;
    ws.send(JSON.stringify({ type: "scroll", dy: Math.round(dy * 10) }));
    e.preventDefault();
  }, { passive: false });

  // –í–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞
  hiddenInput.addEventListener("input", () => {
    if (!authorized) return;
    const val = hiddenInput.value;
    if (val.length > 0) {
      ws.send(JSON.stringify({ type: "type", text: val }));
      hiddenInput.value = "";

  hiddenInput.addEventListener("keydown", (e) => {
    if (!authorized) return;
    if (e.key === "Backspace") {
      ws.send(JSON.stringify({ type: "backspace" }));
      e.preventDefault();
    }

  };

  connect();
})();
</script>
