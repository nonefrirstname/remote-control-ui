<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Remote Control</title>
  <style>

    }
    #screen {
      width: 100vw;
      max-width: 1280px;
      border: 2px solid #444;
      object-fit: contain;
      image-rendering: pixelated;
      touch-action: none; /* –æ—Ç–∫–ª—é—á–∏—Ç—å –∂–µ—Å—Ç—ã –±—Ä–∞—É–∑–µ—Ä–∞ */
      cursor: crosshair;
    }
    #controls button,
    #auth input, #auth button {
      font-size: 1.2em;
      margin: 5px;

      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
    }
    #controls {
      margin-top: 10px;
    }
    #hiddenInput {
      position: fixed;
      top: -100px;
      left: -100px;
      opacity: 0;
      width: 1px;
      height: 1px;
      z-index: -1;
    }
  </style>
</head>
<body>

<h2>üñ•Ô∏è –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ü–ö</h2>

<div id="auth">
  <input id="passwordInput" type="password" placeholder="–ü–∞—Ä–æ–ª—å" />
  <button id="loginBtn">–í–æ–π—Ç–∏</button>
  <div id="status"></div>
</div>

<div id="screenContainer" style="display:none;">
  <img id="screen" src="" alt="Screen" />
</div>

<div id="controls" style="display:none;">
  <button id="scrollUp">üîº –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–≤–µ—Ä—Ö</button>
  <button id="scrollDown">üîΩ –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑</button>
</div>

<input id="hiddenInput" type="text" autocomplete="off" />

<script>
(() => {
  const wsUrl = "wss://54bc-176-7-134-177.ngrok-free.app"; // <-- –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π ws
  let ws;
  let authorized = false;

  const isMobile = /Mobi|Android/i.test(navigator.userAgent);

  const passwordInput = document.getElementById("passwordInput");
  const loginBtn = document.getElementById("loginBtn");
  const statusDiv = document.getElementById("status");
  const authDiv = document.getElementById("auth");
  const screenContainer = document.getElementById("screenContainer");
  const screen = document.getElementById("screen");
  const controlsDiv = document.getElementById("controls");
  const hiddenInput = document.getElementById("hiddenInput");
  const scrollUpBtn = document.getElementById("scrollUp");
  const scrollDownBtn = document.getElementById("scrollDown");

  function connect() {
    ws = new WebSocket(wsUrl);

    ws.onopen = () => {
      statusDiv.textContent = "üîå –ü–æ–¥–∫–ª—é—á–µ–Ω–æ";
    };

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);

      if (!authorized) {
        if (msg.type === "auth") {
          if (msg.status === "ok") {
            authorized = true;
            authDiv.style.display = "none";
            screenContainer.style.display = "inline-block";
            controlsDiv.style.display = "block";
            hiddenInput.focus();
          } else {
            statusDiv.textContent = "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å";
          }
        }
        return;
      }

      if (msg.type === "screen") {
        screen.src = "data:image/jpeg;base64," + msg.data;
      }
    };

    ws.onclose = () => {
      statusDiv.textContent = "üîå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ";
      authorized = false;
      authDiv.style.display = "block";
      screenContainer.style.display = "none";
      controlsDiv.style.display = "none";
    };

    ws.onerror = () => {
      statusDiv.textContent = "‚ùó –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è";
    };
  }

  loginBtn.onclick = () => {
    if (ws.readyState === WebSocket.OPEN) {
      const pass = passwordInput.value.trim();
      if (pass.length > 0) {
        ws.send(JSON.stringify({ type: "auth", password: pass }));
      }
    }
  };

  // --- –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç ---
  function getCoordsFromMouseEvent(e) {
    const rect = screen.getBoundingClientRect();
    const x = Math.round((e.clientX - rect.left) * 1280 / screen.clientWidth);
    const y = Math.round((e.clientY - rect.top) * 720 / screen.clientHeight);
    return { x, y };
  }
  function getCoordsFromTouch(touch) {
    const rect = screen.getBoundingClientRect();
    const x = Math.round((touch.clientX - rect.left) * 1280 / screen.clientWidth);
    const y = Math.round((touch.clientY - rect.top) * 720 / screen.clientHeight);
    return { x, y };
  }

  // --- –î–õ–Ø –ú–û–ë–ò–õ–´ ---
  if (isMobile) {
    let lastTapTime = 0;
    let touchTimer = null;

    screen.addEventListener("touchstart", (e) => {
      if (!authorized) return;
      const touch = e.touches[0];
      const { x, y } = getCoordsFromTouch(touch);
      const now = Date.now();

      // –¢–∞–π–º–µ—Ä —É–¥–µ—Ä–∂–∞–Ω–∏—è –¥–ª—è –ü–ö–ú (–ø—Ä–∞–≤—ã–π –∫–ª–∏–∫)
      touchTimer = setTimeout(() => {
        ws.send(JSON.stringify({ type: "right_click", x, y }));
        touchTimer = null;
      }, 500);

      lastTapTime = now;
      e.preventDefault();
    }, { passive: false });

    screen.addEventListener("touchend", (e) => {
      if (!authorized) return;
      const touch = e.changedTouches[0];
      const { x, y } = getCoordsFromTouch(touch);

      if (touchTimer) {
        clearTimeout(touchTimer);
        touchTimer = null;

        const now = Date.now();
        if (now - lastTapTime < 300) {
          // –î–∞–±–ª-–∫–ª–∏–∫
          ws.send(JSON.stringify({ type: "click", x, y }));
          ws.send(JSON.stringify({ type: "click", x, y }));
        } else {
          // –û–¥–∏–Ω–æ—á–Ω—ã–π –∫–ª–∏–∫
          ws.send(JSON.stringify({ type: "click", x, y }));
        }
      }
      hiddenInput.focus();
      e.preventDefault();
    }, { passive: false });

    // –í–≤–æ–¥ —Å –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
    hiddenInput.addEventListener("input", () => {
      if (!authorized) return;
      const val = hiddenInput.value;
      if (val.length > 0) {
        ws.send(JSON.stringify({ type: "type", text: val }));
        hiddenInput.value = "";
      }
    });

    hiddenInput.addEventListener("keydown", (e) => {
      if (!authorized) return;
      if (e.key === "Backspace") {
        ws.send(JSON.stringify({ type: "backspace" }));
        e.preventDefault();
      }
    });

    scrollUpBtn.onclick = () => {
      if (authorized) ws.send(JSON.stringify({ type: "scroll", dy: 150 }));
      hiddenInput.focus();
    };
    scrollDownBtn.onclick = () => {
      if (authorized) ws.send(JSON.stringify({ type: "scroll", dy: -150 }));
      hiddenInput.focus();
    };

  } else {
    // --- –î–õ–Ø –ü–ö ---

    // –ö–ª–∏–∫ –º—ã—à—å—é
    screen.addEventListener("click", (e) => {
      if (!authorized) return;
      const { x, y } = getCoordsFromMouseEvent(e);
      ws.send(JSON.stringify({ type: "click", x, y }));
      hiddenInput.focus();
    });

    // –î–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ –º—ã—à—å—é
    screen.addEventListener("dblclick", (e) => {
      if (!authorized) return;
      const { x, y } = getCoordsFromMouseEvent(e);
      // –î–≤–∞ –∫–ª–∏–∫–∞ –ø–æ–¥—Ä—è–¥
      ws.send(JSON.stringify({ type: "click", x, y }));
      ws.send(JSON.stringify({ type: "click", x, y }));
      hiddenInput.focus();
    });

    // –î–≤–∏–∂–µ–Ω–∏–µ –º—ã—à–∏ (move)
    screen.addEventListener("mousemove", (e) => {
      if (!authorized) return;
      const { x, y } = getCoordsFromMouseEvent(e);
      ws.send(JSON.stringify({ type: "move", x, y }));
    });

    // –í–≤–æ–¥ —Å —Ñ–∏–∑–∏—á–µ—Å–∫–æ–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
    document.addEventListener("keydown", (e) => {
      if (!authorized) return;
      if (e.key === "Backspace") {
        ws.send(JSON.stringify({ type: "backspace" }));
        e.preventDefault();
      } else if (e.key.length === 1) {
        ws.send(JSON.stringify({ type: "type", text: e.key }));
      } else if (e.key === "Enter") {
        ws.send(JSON.stringify({ type: "type", text: "\n" }));
      }
      // –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø–æ–¥–¥–µ—Ä–∂–∫—É Ctrl, Alt, —Å—Ç—Ä–µ–ª–æ–∫ –∏ –¥—Ä. –ø–æ –∂–µ–ª–∞–Ω–∏—é
    });

    scrollUpBtn.onclick = () => {
      if (authorized) ws.send(JSON.stringify({ type: "scroll", dy: 150 }));
    };
    scrollDownBtn.onclick = () => {
      if (authorized) ws.send(JSON.stringify({ type: "scroll", dy: -150 }));
    };
  }

  connect();
})();
</script>

</body>
